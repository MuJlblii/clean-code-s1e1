<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen"
        charset="utf-8">
  </head>
  <body class="body">
    <header class="aaa">
      <img src="./eisenhower-matrix.jpg" alt="Matrix of Eisenhower">
      <a class="more_inf"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main-page">
      <p>
        <label for="new-task" class="label">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="task input" type="text">
          <button class="btn">Add</button>
        </div>
      </p>
      <article>
        <h3 class="h3">Todo</h3>
        <ul id="incompleteTasks" class="ul">
          <li class="li">
            <input type="checkbox" class="input">
            <label class="task label">Pay Bills</label>
            <input type="text" class="task li-input">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img src="./remove.svg" alt="Picture of remove tag">
            </button>
          </li>
          <li class="li editMode">
            <input type="checkbox" class="input">
            <label class="task label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task li-input">
            <button class="btn edit">Save</button>
            <button class="btn delete">
              <img src="./remove.svg" alt="Picture of remove tag">
            </button>
          </li>
        </ul>
      </article>
      <article>
        <h3 class="h3">Completed</h3>
        <ul id="completed-tasks" class="ul">
          <li class="li">
            <input type="checkbox" checked class="input">
            <label class="task label">See the Doctor</label>
            <input type="text" class="task li-input">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img src="./remove.svg" alt="Picture of remove tag">
            </button>
          </li>
        </ul>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
